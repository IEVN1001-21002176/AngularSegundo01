 <form [formGroup]="formulario" class="max-w-sm mx-auto">

  <div class="mt-4">
    <label for="x1">
      x1<input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        id="numx1" type="number" formControlName="numx1" /></label>
  </div>
  <div class="mt-4">
    <label for="y1">
      y1<input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        id="numy1" type="number" formControlName="numy1" /></label>
  </div>
  <div class="mt-4">
    <label for="x2">
      x2<input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        id="numx2" type="number" formControlName="numx2" /></label>
  </div>
  <div class="mt-4">
    <label for="y2">
      y2<input
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        id="numy2" type="number" formControlName="numy2" /></label>
  </div>
  <br>
  <button type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    (click)="multNumeros()">Multiplicar</button>

  <div id="dist" class="mt-4">
    <label>La distancia entre los dos puntos es: {{
      resultado }}</label>
  </div>

</form>
